function init(){
    console.log("Starting Init");
    init_msgs();
    init_srvs();
    init_subscribers();
    init_publishers();
    init_action_clients();
    teleop_init();
    shaving_init();
    camera_init();
    init_params();
    set_camera("kinect_head/rgb/image_color");
	console.log('Finished Initialization');
};

function init_srvs(){
		node.rosjs.callService('/rosbridge/reqClassFromTypeString',
                               '["pixel_2_3d/Pixel23d"]',
                               function(msg){window.point_2d=msg; init_msgs()});
    };

function init_msgs (){
	if (!window.gm_point){
        console.log('Looking for Geometry_msgs Point'); 
		node.rosjs.callService('/rosbridge/msgClassFromTypeString',
                               '["geometry_msgs/Point"]',
                               function(msg){window.gm_point=msg; init_msgs()});
	}else if (!window.JTAGoal){
        console.log('Looking for JointTrajectoryActionGoal');
		node.rosjs.callService('/rosbridge/msgClassFromTypeString',
                          '["pr2_controllers_msgs/JointTrajectoryActionGoal"]',
                          function(msg){window.JTAGoal=msg; init_msgs()});
	}else if (!window.TrajPlayGoal){
        console.log('Looking for TrajectoryPlayGoal'); 
		node.rosjs.callService('/rosbridge/msgClassFromTypeString',
                               '["pr2_traj_playback/TrajectoryPlayGoal"]',
                               function(msg){window.TrajPlayGoal=msg; init_msgs()});
	};
    console.log("End Message Init");
};

function init_subscribers() {
    console.log("Begin Subscriber Init")
	node.subscribe('/r_gripper_controller_state_throttle',
                    function(msg){
                        $('#rg_slider').show().slider("option", "value", msg.process_value);
                    });
	node.subscribe('/l_gripper_controller_state_throttle',
                    function(msg){
                        $('#lg_slider').show().slider("option", "value", msg.process_value);
                    });
	node.subscribe('/torso_state_throttle',
                    function(msg){
                        window.torso_state = msg.actual.positions[0];
                        $('#torso_slider').show().slider("option", "value", msg.actual.positions[0])
                    });
	node.subscribe('/wt_log_out', function(msg){log(msg.data.toString())});
};//END sub_state

function init_publishers() {
    console.log("Begin Publisher Init")
	//Gripper Publishers
    node.publish('wt_r_gripper_commands','pr2_controllers_msgs/Pr2GripperCommand',json({}));
	node.publish('wt_l_gripper_commands','pr2_controllers_msgs/Pr2GripperCommand',json({}));
    node.publish('wt_r_gripper_release_commands', 'std_msgs/Bool', json({}));
    node.publish('wt_l_gripper_release_commands', 'std_msgs/Bool', json({}));
    node.publish('wt_r_gripper_grab_commands', 'std_msgs/Bool',json({}));
    node.publish('wt_l_gripper_grab_commands', 'std_msgs/Bool',json({}));

   
    //Assorted Publishers
    node.publish('text_to_say', 'std_msgs/String', json({}));
	node.publish('torso_controller/position_joint_action/goal','pr2_controllers_msgs/SingleJointPositionActionGoal',json({}));
    node.publish('wt_click_log', 'std_msgs/String', json({}));
    console.log("End Publisher Init")
};

function init_action_clients(){
    console.log("Begin Action Client Init");
    var traj_play_act_spec = new ros.actionlib.ActionSpec('pr2_traj_playback/TrajectoryPlayAction');
    window.traj_play_r_client = new ros.actionlib.SimpleActionClient(node,'/trajectory_playback_r', traj_play_act_spec);
    window.traj_play_l_client = new ros.actionlib.SimpleActionClient(node,'/trajectory_playback_l', traj_play_act_spec);

    traj_play_r_client.wait_for_server(10, function(e){
          if(!e) {
            log("Couldn't find right trajectory playback action server.");
          } else {
            console.log("Found Right Trajectory Playback Action");
          };
      });
    traj_play_l_client.wait_for_server(10, function(e){
          if(!e) {
            log("Couldn't find left trajectory playback action server.");
          } else {
            console.log("Found Left Trajectory Playback Action");
          };
      });
    console.log("End Action Client Init");
};

function init_params(){
    if (window.get_param_free){
        window.get_param_free = false;
        console.log("Traj play has locked get_param");
        node.rosjs.callService('/rosbridge/get_param','["face_adls_traj_files"]',
                      function(msg){list_opts('#traj_play_select', msg);
                                    window.get_param_free = true;
                                    console.log("Traj play has released get_param");
                                    });
    } else {
          console.log("Traj Play tab waiting for rosparam service");
          setTimeout('init_params()',500);
    };
    };

function list_opts(cont_sel, dict){
    for (var key in dict){
        $(cont_sel).append('<option value="'+dict[key]+'">'+key+'</option>');
        console.log("adding option "+ dict[key]+" to selector "+ cont_sel)
        };
};

function list_key_opts(cont_sel, msg){
        console.log("Receiving global move keys")
        $(cont_sel).empty();
        for (i=0; i<msg.data.length; i++){
            $(cont_sel).append('<option>'+msg.data[i]+'</option>')};
    };

function empty_srv(service){
    console.log("Making Empty Call to "+service)
	node.rosjs.callService(service, json(''), nop);
    };

function advertise(topic, type){
    node.publish(topic, type, json({}));
    console.log("Advertising "+topic+" of type: "+ type);
    };

function log_click(event){
    node.publish('wt_click_log', 'std_msgs/String', json({'data':event.target.id.toString()}));
    //log(event.target.id);
};

function tab_select_cb(eve, ui){
    if (ui.panel.id =='tab_ellipse'){
        set_camera('head_registration/confirmation');
    } else {
       toggle_ell_controller(false)}; 
    if (ui.panel.id =='tab_ar_servoing'){
        set_camera('ar_servo/confirmation')};
};

function pub_gripper(arm,grpos) {
	node.publish(arm+'_gripper_controller/command',
                 'pr2_controllers_msgs/Pr2GripperCommand',
                 json({'position': grpos ,'max_effort':-1}));
};

function gripper_grab(arm){
    pub_gripper(arm,0.0);
    //node.publish('wt_'+arm+'_gripper_grab_commands', 'std_msgs/Bool',
    //            json({'data':true}));
};

function gripper_release(arm){
    pub_gripper(arm,0.09);
    //node.publish('wt_'+arm+'_gripper_release_commands', 'std_msgs/Bool',
    //            json({'data':true}));
};

function pub_torso(tz){
    var dir = (tz < window.torso_state) ? 'Lowering' : 'Raising';
    log(dir+" Torso");
	node.publish('torso_controller/position_joint_action/goal',
                 'pr2_controllers_msgs/SingleJointPositionActionGoal',
                 json({'goal':{'position':tz}})
                )
};

function speak(text){
		node.publish('wt_speech', 'std_msgs/String', json({'data':text}));
		log('\"' + text +'\"'); 
};

function traj_play_send_goal(){
    goal = window.TrajPlayGoal;
    goal.mode = parseInt($('input[name=traj_play_radio]:checked','#traj_play_radio').val());
    goal.reverse = $("#traj_play_reverse").is(":checked");
    goal.setup_velocity = 0.1;
    goal.traj_rate_mult = 0.8;
    goal.filepath = $("#traj_play_select option:selected").val()
    if ($("#traj_play_select option:selected").text().slice(1,2) == 'R'){
        window.traj_play_r_client.send_goal(goal)
    } else if ($("#traj_play_select option:selected").text().slice(1,2) == 'L'){
        window.traj_play_l_client.send_goal(goal)
    } else {log("Cannot Tell Which Arm to use based on filepath")};
    console.log("Sending Trajectory Play Goal");
};

function adj_mirror_cb(){
   log("calling mirror_adjust_service");
   node.rosjs.callService('/point_mirror',json('[]'),function(rsp){}); 
    };

function start(){
    window.node = new ros.NodeHandle('ws://'+ ROBOT + ':9091');
	node.setOnClose(function(e) {
          log("Disconnected or Can't Connect to " + node.url + ".");
    	});
    	node.setOnError(function(e) {
          log("Unknown error connecting!");
    	});
      	node.setOnOpen(function(e) {   
	  log("Connected to " + node.url + ".");
	  init();
	  });
};
